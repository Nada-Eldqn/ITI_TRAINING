<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>

        <style>
            form {
              display: flex;
              flex-direction: column;
              gap: 10px;
              max-width: 400px;
              margin: 0 auto;
              padding: 20px;
              border: 1px solid #ccc;
              border-radius: 5px;
              background-color: #B0C4DE;
            }
        
            fieldset {
              margin: 0;
              padding: 0;
              border: none;
            }
            label {
      display: inline-block;
      width: 150px;
      vertical-align: top;
    }

    input[type="file"] {
      display: block;
    }

    textarea {
      height: 100px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }
  </style>

    </head>
    <body>
        <table bgcolor="#5F9EA0" width="100%" height="100%">
            <tr >
                <th >Registration Form</th>
               
            </tr>
        </table>
        <form action="Thankyou.htm" method="get">
            <div>
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
              </div>
              <div>
                <label for="birthDate">Birth Date:</label>
                <input type="date" id="birthDate" name="birthDate">
              </div>
              <div>
                <label for="userPicture">User Picture:</label>
                <input type="file" id="userPicture" name="userPicture">
              </div>
              <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
              </fieldset>
         <div>
            <label for="faculty">Faculty:</label>
         <select id="faculty" name="faculty">
            <option value="engineering">Engineering</option>
            <option value="science">Science</option>
            <option value="business">Business</option>
         </select>
        </div>
          <fieldset>
              <legend>Interests:</legend>
              <label><input type="checkbox" name="interests" value="programming"> Programming</label>
              <label><input type="checkbox" name="interests" value="reading"> Reading</label>
              <label><input type="checkbox" name="interests" value="swimming"> Swimming</label>
          </fieldset>
        <div>
            <label for="aboutYou">About You:</label>
            <textarea id="aboutYou" name="aboutYou"></textarea>
        </div>
        <div>
           <input type="hidden" name="userID" value="12345">
         </div>
       <div>
          <input type="checkbox" id="termsCondition" required>
          <label for="termsCondition">
        I agree to the <a href="terms.html" target="_blank">terms and conditions</a>
        </label>
       </div>
       <div>
          <input type="submit" value="Submit">
         <input type="reset" value="Reset">
         </div>
    </form>        


    </body>
</html>
